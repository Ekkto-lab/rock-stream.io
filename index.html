<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Radio Stream</title>
</head>
<body>
    <h1>Willkommen zu Ekkto's Radio Stream!</h1>
    <audio id="audioPlayer" controls autoplay>
        <source src="https://22653.live.streamtheworld.com/ANTYRADIOAAC.aac?dist=zet&gdpr=0&gdpr_consent=none" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        document.getElementById('audioPlayer').play().catch(function(error) {
            console.log('Autoplay konnte nicht gestartet werden:', error);
        });
    </script>
</body>
</html>
